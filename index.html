<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funyaa | Coming Soon - Revolutionizing Your Digital Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            z-index: 1;
        }
        
        .company-name {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #4cc9f0, #f72585);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #4cc9f0;
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .tagline {
            font-size: 1.2rem;
            font-style: italic;
            margin-bottom: 2rem;
            color: #b0b0b0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            min-width: 80px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4cc9f0;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            color: #b0b0b0;
            margin-top: 0.5rem;
            text-transform: uppercase;
        }
        
        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 2rem 0;
            overflow: hidden;
            height: 20px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4cc9f0, #f72585);
            width: 75%;
            border-radius: 10px;
            animation: progress 2s ease-in-out infinite alternate;
        }
        
        @keyframes progress {
            0% { width: 75%; }
            100% { width: 78%; }
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(76, 201, 240, 0.3);
        }
        
        .whatsapp:hover {
            background: #25D366;
        }
        
        .linkedin:hover {
            background: #0077B5;
        }
        
        .subscribe {
            margin-top: 2rem;
        }
        
        .subscribe p {
            margin-bottom: 1rem;
            color: #e0e0e0;
        }
        
        .subscribe-form {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .subscribe-input {
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 50px;
            width: 250px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .subscribe-input::placeholder {
            color: #b0b0b0;
        }
        
        .subscribe-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, #4cc9f0, #f72585);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .subscribe-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.4);
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @media (max-width: 768px) {
            .company-name {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .countdown {
                gap: 0.8rem;
            }
            
            .countdown-item {
                min-width: 60px;
                padding: 0.8rem;
            }
            
            .countdown-number {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="logo floating">
            <i class="fas fa-rocket"></i>
        </div>
        
        <div class="company-name">FUNYAA</div>
        
        <h1>Coming Soon</h1>
        
        <!-- <p class="subtitle">We're crafting an exceptional digital experience that will transform how you interact with technology.</p>
        
        <p class="tagline">"Innovation meets simplicity - Get ready for the future with Funyaa"</p> -->

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p>Website Development Progress</p>
        
        <div class="social-links">
            <a href="https://wa.me/15960256452?text=Hi%20there!%20I%20saw%20your%20coming%20soon%20page%20and%20would%20like%20to%20know%20more" class="social-link whatsapp" target="_blank">
                <i class="fab fa-whatsapp"></i>

            <a href="https://www.linkedin.com/in/ethan-lai-018546228/" class="social-link linkedin" target="_blank">

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 粒子背景初始化
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#4cc9f0" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#4cc9f0",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            }
        });
        
        // 倒计时功能
        function updateCountdown() {
            const targetDate = new Date('2024-12-31T23:59:59').getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById('days').innerText = days.toString().padStart(2, '0');
            document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
        
        // 订阅表单处理
        document.querySelector('.subscribe-btn').addEventListener('click', function() {
            const emailInput = document.querySelector('.subscribe-input');
            const email = emailInput.value.trim();
            
            if (email && isValidEmail(email)) {
                alert('Thank you for subscribing to Funyaa! We will notify you as soon as we launch.');
                emailInput.value = '';
            } else {
                alert('Please enter a valid email address.');
            }
        });
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
